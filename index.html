<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    .hide { display: none; }
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    input { margin: 5px; padding: 8px; width: 200px; }
    button { padding: 8px 20px; }
  </style>
</head>
<body>

  <h2>Login</h2>
  <form method="post" action="/login" class="login">
  <!-- <div class="login"> -->
    <input type="text" class="email_login" placeholder="Email" name="email" required><br>
    <input type="password" class="password_login" placeholder="Password" name="password" required><br>
    <button type="submit" class="submitBtn_login">Login</button>
  </form>
  <!-- </div> -->
  <p class="newuser_button" style="color:blue;cursor:pointer;">New User? Register</p>
  </div>

    <h2>New User</h2>
    <form method="post" action="/register" class="newuser hide" id="registerForm">
      <input type="text" placeholder="Name" name="name" required><br>
      <input type="email" placeholder="Email" name="email" required><br>
      <input type="password" placeholder="Password" name="password" required><br>
      <input type="number" placeholder="Phone No." name="phone" required><br>
      <p>Select verification method through OTP:</p>
      <label><input type="radio" name="method" value="Email" required> Email</label>
      <label><input type="radio" name="method" value="Whatsapp"> WhatsApp</label>
      <br><br>
      <button type="button" id="sendOtpBtn">Send OTP</button><br><br>
      <input class="enter_otp hide" type="text" name="og_otp" placeholder="Enter OTP"><br>
      <button type="submit" class="register_newuser">Register</button>
    </form>
    <!-- </div> -->
      <p class="olduser_button hide" style="color:blue;cursor:pointer;">Already Registered? Login</p>
    <button class="logout">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
